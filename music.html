<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tristan Mathis - Music</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="/img/logo.svg" alt="Tristan Mathis" class="logo">
        </a>
        <a href="http://soundcloud.com/tristanmathis" class="soundcloud">
            <img src="/img/soundcloud-green.svg" alt="Soundcloud">
        </a>
    </header>

    <section class="music" ng-app="player">
        <script type="text/ng-template" id="player.html">
            <div class="control" ng-click="vm.togglePlay()"> <h1> {{vm.curTrack.title}} </h1> </div>
            <ul class="tracks" ng-style="{{vm.styles.tracks}}">
                <li class="track-{{ $index + 1}}" ng-repeat="track in vm.tracks" ng-click="vm.play(track)"
                    ng-class="{'active': track == vm.curTrack}" ng-style="{{vm.styles.track}}">
                    <div class="image" ng-class="{ 'loading': (vm.loading && (track == vm.curTrack) ) }">
                        <img ng-src="{{track.artwork_url}}" alt="track.title">
                    </div>
                </li>
            </ul>
        </script>

        <player></player>
    </section>

    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41808476-3', 'auto');
  ga('send', 'pageview');</script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/player.js"></script>



</body>
</html>
